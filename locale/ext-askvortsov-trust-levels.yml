askvortsov-trust-levels:
  admin:
    range_drivers:
      discussions_entered: Discussions Entered
      discussions_participated: Discussions Participated
      discussions_started: Discussions Started
      posts_made: Posts Made
      likes_given: Likes Given
      likes_received: Likes Received
    group_selector:
      placeholder: Pilih grup
    trust_level_modal:
      title: Buat Trust Level
      name_label: Name
      name_placeholder: Nama Trust Level
      group_label: Group
      submit_button: => core.ref.save_changes
      delete_button: Hapus Trust Level
      delete_confirmation: Anda yakin ingin menghapus trust level ini? Grup trust level tidak akan dicabut dari user yang telah menerimanya.
    trust_level_page:
      list_heading: Trust Levels
      create_trust_level_button: Buat Trust Level
      instructions_header: Instruksi
      instructions_text: |
        <li>Trust levels memungkinkan Anda untuk secara otomatis mengelola keanggotaan grup berdasarkan aktivitas user.</li>
        <li>Setiap trust levels menentukan kriteria yang harus dipenuhi (misalnya discussions started, posts made, dll), dan grup.</li>
        <li>User secara otomatis ditambahkan ke grup untuk semua trust levels yang mereka memenuhi syarat saat mereka masuk.</li>
        <li>Karena grup ini dikelola secara otomatis, sebaiknya pertahankan kumpulan grup terpisah untuk trust levels.</li>
        <li>Jika Anda menghapus trust levels, Anda juga harus menghapus grup terkait; jika tidak, user di trust levels itu akan tetap berada di grup itu.</li>
        <li>Untuk mencegah kesalahan, Anda tidak dapat memperbarui grup trust levels setelah dibuat.</li>
        <li>Rentang apa pun yang dinonaktifkan tidak akan dihitung. Jika semua rentang dinonaktifkan untuk trust levels tertentu, SEMUA user akan menerima tingkat itu.</li>
        <li>Jika grup dikelola oleh beberapa trust levels, user akan ditambahkan ke grup selama mereka setidaknya berada di salah satu trust levels.</li>
  forum:
    edit_user:
      trust_levels_heading: Trust Levels
      trust_level_item: "<badge></badge> {level} (Manages group: {groupName})"
      trust_levels_not_editable: Trust levels, dan grup yang dikelola oleh trust levels, tidak dapat diedit secara manual untuk mencegah inkonsistensi.
